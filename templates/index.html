<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZwennPay - Statement Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #1a4d7a;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .form-group input[type="text"],
        .form-group input[type="file"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .form-group input[type="text"]:focus,
        .form-group input[type="file"]:focus {
            outline: none;
            border-color: #8b2f8b;
        }
        
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }
        
        .file-input-wrapper input[type="file"] {
            cursor: pointer;
        }
        
        .file-input-wrapper::before {
            content: 'üìÅ Choose File';
            display: inline-block;
            background: #f5f5f5;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 12px 15px;
            cursor: pointer;
            width: 100%;
            text-align: center;
        }
        
        .date-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .btn-generate {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #8b2f8b 0%, #6a1b6a 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        
        .btn-generate:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(139, 47, 139, 0.3);
        }
        
        .btn-generate:active {
            transform: translateY(0);
        }
        
        .btn-generate:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #8b2f8b;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .message.active {
            display: block;
        }
        
        .info-box {
            background: #e8f4f8;
            border-left: 4px solid #1a4d7a;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 25px;
            font-size: 13px;
            color: #1a4d7a;
        }
        
        .file-name {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè¶ ZwennPay</h1>
            <p>Statement of Account Generator</p>
        </div>
        
        <div class="info-box">
            üìã Upload your merchant master and summary files, enter the date range, and generate professional PDF statements.
        </div>
        
        <form id="statementForm">
            <div class="form-group">
                <label for="masterFile">Merchant Master File (Email_master.xlsx)</label>
                <input type="file" id="masterFile" name="master_file" accept=".xlsx,.xls" required>
                <div class="file-name" id="masterFileName"></div>
            </div>
            
            <div class="form-group">
                <label for="summaryFile">Summary File (summary.xlsx)</label>
                <input type="file" id="summaryFile" name="summary_file" accept=".xlsx,.xls" required>
                <div class="file-name" id="summaryFileName"></div>
            </div>
            
            <div class="date-inputs">
                <div class="form-group">
                    <label for="startDate">Start Date</label>
                    <input type="text" id="startDate" name="start_date" placeholder="01 November 2025" required>
                </div>
                
                <div class="form-group">
                    <label for="endDate">End Date</label>
                    <input type="text" id="endDate" name="end_date" placeholder="30 November 2025" required>
                </div>
            </div>
            
            <button type="submit" class="btn-generate" id="generateBtn">
                Generate Statements
            </button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Generating statements... Please wait</p>
        </div>
        
        <div class="message" id="message"></div>
    </div>
    
    <script>
        const form = document.getElementById('statementForm');
        const loading = document.getElementById('loading');
        const message = document.getElementById('message');
        const generateBtn = document.getElementById('generateBtn');
        const masterFile = document.getElementById('masterFile');
        const summaryFile = document.getElementById('summaryFile');
        
        // Show file names when selected
        masterFile.addEventListener('change', function() {
            document.getElementById('masterFileName').textContent = this.files[0]?.name || '';
        });
        
        summaryFile.addEventListener('change', function() {
            document.getElementById('summaryFileName').textContent = this.files[0]?.name || '';
        });
        
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(form);
            
            // Show loading
            loading.classList.add('active');
            message.classList.remove('active');
            generateBtn.disabled = true;
            
            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    // Download the ZIP file
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `Statements_${formData.get('start_date')}_${formData.get('end_date')}.zip`;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                    
                    // Show success message
                    message.textContent = '‚úÖ Statements generated successfully! Download started.';
                    message.className = 'message success active';
                } else {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to generate statements');
                }
            } catch (error) {
                message.textContent = '‚ùå Error: ' + error.message;
                message.className = 'message error active';
            } finally {
                loading.classList.remove('active');
                generateBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
